name: Deploy App to EC2

on:
  push:
    branches:
      - main

jobs:
  deploy_to_ec2:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout Code
      uses: actions/checkout@v3

    # SSH y Deploy en EC2 (copia los archivos)
    - name: Deploy to EC2 instance
      uses: easingthemes/ssh-deploy@v4.1.10
      with:
        SSH_PRIVATE_KEY: ${{ secrets.EC2_PRIVATE_KEY }}
        SOURCE: "./"
        REMOTE_HOST: "${{ secrets.EC2_HOST }}"
        REMOTE_USER: "ubuntu"
        TARGET: "/home/ubuntu/app"
        EXCLUDE: ".git/, .github/, infra/, README.md"

    # Instalar Docker y Docker Compose
    - name: Install Docker and Docker Compose
      uses: appleboy/ssh-action@master
      with:
        host: "${{ secrets.EC2_HOST }}"
        username: "ubuntu"
        key: ${{ secrets.EC2_PRIVATE_KEY }}
        script: |
          # Verificar Docker
          if ! command -v docker &> /dev/null; then
            echo "Instalando Docker..."
            sudo apt-get update -y
            sudo apt-get install -y docker.io
            sudo systemctl enable docker
            sudo systemctl start docker
            sudo usermod -a -G docker ubuntu
          else
            echo "Docker ya instalado"
          fi
          
          # Verificar e instalar Docker Compose
          if ! command -v docker-compose &> /dev/null; then
            echo "Instalando Docker Compose..."
            sudo curl -L "https://github.com/docker/compose/releases/download/v2.18.1/docker-compose-$(uname -s)-$(uname -m)" -o /usr/local/bin/docker-compose
            sudo chmod +x /usr/local/bin/docker-compose
          else
            echo "Docker Compose ya instalado"
          fi

    # Ejecutar aplicaci贸n con Docker Compose
    - name: Run Application with Docker Compose
      uses: appleboy/ssh-action@master
      with:
        host: "${{ secrets.EC2_HOST }}"
        username: "ubuntu"
        key: ${{ secrets.EC2_PRIVATE_KEY }}
        script: |
          echo "Desplegando aplicaci贸n con Docker Compose..."
          cd /home/ubuntu/app
          docker-compose up -d --build
          
          # Verificar que el contenedor est谩 corriendo
          sleep 5
          SERVICE_NAME=$(docker-compose ps --services | head -n 1)
          if [ "$(docker-compose ps -q $SERVICE_NAME)" ]; then
            echo "Contenedor desplegado correctamente con Docker Compose"
          else
            echo "Error al desplegar el contenedor con Docker Compose"
            docker-compose logs
            exit 1
          fi

    # Mostrar URL de la aplicaci贸n
    - name: Display Application URL
      run: |
        echo "====================================================="
        echo " DESPLIEGUE COMPLETADO EXITOSAMENTE "
        echo "====================================================="
        echo "Tu aplicaci贸n ha sido desplegada en:"
        echo ""
        echo " URL: http://${{ secrets.EC2_HOST }}"
        echo ""
        echo "Puedes acceder a la aplicaci贸n en este enlace"
        echo "====================================================="
